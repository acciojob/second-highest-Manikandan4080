	<script>
		function secondHighest(arr) {
			//Write your code here
			let n = arr.length
			if(n <= 1) return Number.MIN_VALUE;
			let max = Number.MIN_VALUE
			let secMax = Number.MIN_VALU

			for (let i = 0; i < n; i++) {
				if(arr[i] > max){
					secMax = max
					max = arr[i]
				}
				if(arr[i] < max && arr[i] > secMax){
					secMax=arr[i]
				}
			}
			return secMax
		}
